<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h3 class="text-center d-block p-2 text-bg-dark my-2 mt-0 px-0">
                Our Products
            </h3>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-evenly">
        <div>
            <h2>List of all Products</h2>
            <div id="productList" class="d-flex flex-column justify-content-center"></div>
        </div>
        <div>
            <h3>Search Product</h3>
            <div>
                <nav class="navbar navbar-light">
                    <form id="searchForm" class="form-inline">
                        <div class="input-group">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searchText" />
                            <button class="btn btn-outline-success mx-2 my-2 my-sm-0" type="submit">
                                Search
                            </button>
                        </div>
                        <div>
                            <h5>Sort</h5>
                            <div>
                                <select id="sortCriteria" class="form-select">
                                    <option value="name">Sort by Name</option>
                                    <option value="price">Sort by Price</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </nav>
            </div>
            <div>
                <div id="searchContent"></div>
                <div id="alertMessage" hidden class="alert alert-danger" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="./product.js"></script>
</body>
</html>
